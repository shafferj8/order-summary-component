<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<main>

  <body>
    <div class="card">
      <div class="image-top">
        <img src="images/illustration-hero.svg" alt="jamming to the music" class="top">
      </div>
      <div class="container">
        <h1 class="order-summary">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="pricing">
          <img src="images/icon-music.svg" alt="price for annual plan" class="tune">
          <div class="annual-plan">
            <p class="annual-plan-text">
              Annual Plan
            </p>
            <p class="annual-plan-price">
              $59.99/year
            </p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jeff Shaffer</a>.
    </div>
  </body>
</main>

</html>
